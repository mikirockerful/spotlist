<div class="text-center">
    <div *ngIf="playlist.images?.length">
        <img src="{{playlist.images[0].url}}" alt="Playlist cover image" class="img-thumbnail rounded" height="200px" width="200px">
    </div>

    <h2>
        {{playlist.name}}
    </h2>
    <div [innerHTML]="playlist.description"></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of tracks; index as i" [attr.id]="track.id">
                <td>{{track.name}}</td>
                <td>{{track.artistName}}</td>
                <td *ngIf="editMode"><button (click)="onRemoveTrackButtonClicked(track)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
